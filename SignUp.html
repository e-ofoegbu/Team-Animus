<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="SignUp.css">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="tab-content">
    
        <div id="signup">   
            <h1>Sign Up </h1>
                      
            <form action="/" method="post" >
                      
                <div class="top-row">
                    
                    <div class="field-wrap">
                        <input class:"text" type="text" required autocomplete="off" value=" First Name"   onfocus="this.value=''"/><span class="req">*</span>
                     </div>
                    
                    <div class="field-wrap">                    
                        <input class:"text" type="text"required autocomplete="off" value=" Last Name"   onfocus="this.value=''"/>      <span class='req'> * </span>
                    </div>
                                
                    <div class="field-wrap">
                        <input class:"text" type="email"required autocomplete="off" valuer=" Email Address"   onfocus="this.value=''"/> <span class="req">*</span>
                    </div>
                      
                    <div class="field-wrap">                      
                        <input class:"text" type="password"required autocomplete="off" value="Password"   onfocus="this.value=''"/>
                        <span class="req">*</span>
                    </div>
                      
                    <div class="field-wrap">
                        <input class:"text" type="password"required autocomplete="off" value="Confirm Password"   onfocus="this.value=''"/> 
                        <span class="req">*</span>
                    </div>
                      
                    <button type="submit" class="button-block"> Get Started</button>
                   
            </form>
        </div> <!--Sign Up-->   
    </div>  <!--tab-content-->            
        
</body>
</html>
