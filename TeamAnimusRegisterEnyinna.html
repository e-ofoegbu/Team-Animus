<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="TeamAnimusRegisterEnyinna.css">
    <title>Team Animus Register Page</title>
</head>

<body>
    <div class="parent">
        <div class="card-body">

            <form class="registerForm">

                <p id="heading">Register</p>
                <div class="input-group">
                    <input type="text" placeholder="Username" id="username">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" id="password">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Confirm Password" id="confirmPassword">
                </div>
                <div class="input-group">
                    <button class="registerButton" type="submit" id="registerButton">Register</button>
                </div>

                <p id="login"><a href="TeamAnimusLoginEnyinna.html">Click here to Log In</a></p>
            </form>

        </div>
    </div>
    <style src="TeamAnimus.js"></style>
</body>

</html>
