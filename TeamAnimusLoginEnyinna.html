<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="TeamAnimusEnyinna.css">
    <title>Team Animus Login Page</title>
</head>

<body>
    <div class="parent">
        <div class="card-body">

            <form class="loginForm">

                <p id="heading">Login to your account</p>
                <div class="input-group">
                    <input type="text" placeholder="Username or Email" id="username">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" id="password">
                </div>
                <div class="input-group">
                    <button class="loginButton" type="submit">Login</button>
                </div>

                <p id="foot"><a href="#">Forgot your password?</a></p>
                <p id="register"><a href="TeamAnimusRegisterEnyinna.html">Click here to register</a></p>
            </form>

        </div>
    </div>
    <style src="TeamAnimus.js"></style>
</body>

</html>
