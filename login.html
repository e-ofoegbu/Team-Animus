<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form" id="form">
        <p id="login-para">Login to your account</p>

        <input
          type="text email"
          onfocus="this.value=''"
          id="username-id"
          name="username"
          value="Username or Email"
        />

        <br />
        <br />
        <input
          type="password"
          onfocus="this.value=''"
          id="password-id"
          name="password"
          value="Password"
        />
        <br />
        <br />
        <input
          type="submit"
          id="login-id"
          value="Log in"
          onclick="alert('You have successfully logged in')"
        />
        <br />
        <p id="forgot-para">
          <a href="#">Forgot your password?</a>
        </p>
      </form>
    </div>
  </body>
</html>
